<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://pavelshopov.github.io/weather-website/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Station</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="header">
        <h1 class="title">Weather Station</h1>
        <p class="subtitle">Local Weather Information</p>
      </div>

      <input type="search" id="searchbar" style="width: 80%" />
      <!-- oninput="loadCities()"  -->
      <button type="button" style="width: 10%" onclick="loadWeather()">
        ðŸ”Ž
      </button>
      <ul id="dropdown"></ul>
      <div class="weather-display" id="weatherDisplay" style="display: none">
        <h3 id="cityName"></h3>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Visibility: <span id="visibility"></span></p>
        <p>Wind: <span id="windSpeed"></span></p>
        <p>Humidity: <span id="humidity"> </span></p>
      </div>
    </div>

    <script type="module">
      import { loadWeather, loadCities } from "scripts/API_comm.js";
      window.loadWeather = loadWeather;
      window.loadCities = loadCities;

      function debounce(func, timeout = 100) {
        let timer;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args);
          }, timeout);
        };
      }
      const searchbar = document.getElementById("searchbar");
      searchbar?.addEventListener(
        "input",
        debounce(() => loadCities(), 100)
      );

      document.addEventListener("keypress", function (event) {
        if (event.keyCode == 13) {
          loadWeather();
        }
      });

      // searchbar?.addEventListener("keypress", function(event){
      //   if(event.keyCode == 38){

      //   }
      // });
    </script>
  </body>
</html>
